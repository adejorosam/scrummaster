<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

<form method="POST">
    <p>{% csrf_token %}</p>
        <p>
            <label>Username:</label>
            <input type="text" name="username">
        </p>
        <p>
            <label>Password:</label>
            <input type="password" name="password">
        </p>
        <button type="submit">Login</button>
    </form>
    <p> Don't have an account you can <a href=" {% url 'samsonadejoroscrumy:index' %}">Sign up here</a></p>
{% if form.errors %}
    {% for error in form.errors %}
       <strong>Invalid credentials</strong>
    {% endfor %}
{% endif %}
</body>
</html>
